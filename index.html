<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firefox Browser Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    input {
      width: 70%;
      padding: 8px;
      margin-right: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #viewer {
      margin-top: 20px;
    }
    img {
      width: 100%;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <h2>Firefox-Powered Website</h2>

  <p>Enter a URL to capture a screenshot using headless Firefox:</p>

  <input id="url" placeholder="https://example.com" />
  <button onclick="browse()">Go</button>

  <div id="viewer"></div>

  <script>
    async function browse() {
      const url = document.getElementById("url").value.trim();

      if (!url.startsWith("http")) {
        alert("Please enter a valid URL starting with http:// or https://");
        return;
      }

      const viewer = document.getElementById("viewer");
      viewer.innerHTML = "Loading...";

      try {
        const res = await fetch("/browse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (!res.ok) {
          viewer.innerHTML = "Failed to load page.";
          return;
        }

        const blob = await res.blob();
        const imgURL = URL.createObjectURL(blob);
        viewer.innerHTML = `<img src="${imgURL}" alt="Screenshot" />`;

      } catch (err) {
        console.error(err);
        viewer.innerHTML = "Error fetching screenshot.";
      }
    }
  </script>

</body>
</html>
